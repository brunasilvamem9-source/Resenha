<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junte-se à Guilda</title>
    <link rel="icon" href="https://img.icons8.com/color/48/book.png">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="custom-nav">
        <div class="max-width-container nav-flex">
            <div class="logo font-lora">✦ Biblioteca</div>

            <div class="mobile-menu-icon" onclick="toggleMenu()">
                &#9776; </div>

            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Início</a></li>

                <li class="dropdown">
                    <a href="resenhas.html" class="dropbtn">Resenhas ▾</a>
                    <div class="dropdown-content">
                        <a href="#grid-section">Destaques</a>
                        <a href="#tabela-section">Notas</a>
                    </div>
                </li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html">Guilda</a></li>
            </ul>
        </div>
    </nav>

    <main class="max-width-container">
        <h1 class="section-title">Aliste-se na Guilda</h1>
        <p>Preencha seus dados para receber novidades.</p>

        <form id="guildaForm" action="#" method="POST" class="fantasy-form">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome..." required>
            </div>

            <div class="form-group">
                <label for="email">Email Mágico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF (Só números):</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00">
                <span id="cpfError" class="error-msg"></span>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="(99) 99999-9999">
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="3"></textarea>
            </div>

            <div id="btnEnviar" class="div-button" onclick="validarFormulario()">
                Enviar Inscrição
            </div>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
